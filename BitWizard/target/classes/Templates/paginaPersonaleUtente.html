<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Personale</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Pagina-Personale-Utente/styles/style.css"> <!-- Link al file CSS -->
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/logo.png" alt="Logo">
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#viaggi">Viaggi</a></li>
            <li><a href="#contatti">Contatti</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="upper-section">
            <h1>Area Personale</h1>
        </div>

        <div class="profile-header">
            <img src="/api/immagini/utente/immagine" alt="Immagine Profilo" id="imgProfilo">
            <div class="profile-info">
                <h2 id="nomeCognome">Nome Cognome</h2>
                <p id="email">email@example.com</p>
                <p id="descrizione">Descrizione utente...</p>
            </div>
        </div>

        <div class="split-container">
            <div class="lower-section">
                <div class="viaggi-container">
                    <div class="dropdown">
                        <select id="viaggiSelect" onchange="filtraViaggi()">
                            <option value="prenotati">Viaggi prenotati</option>
                            <option value="completati">Viaggi già terminati</option>
                        </select>
                    </div>

                    <h2>I tuoi viaggi</h2>
                    <div id="cardContainer" class="row viaggi-list">
                        <!-- Le card dei viaggi verranno inserite qui dinamicamente -->
                    </div>
                </div>

                <div class="galleria-container">
                    <h2>Galleria Foto</h2>
                    <div class="gallery row">
                        <div class="col-md-12">
                            <img src="/api/viaggi/immagine1" class="img-fluid mb-2" alt="Foto Viaggio 1">
                        </div>
                        <div class="col-md-12">
                            <img src="/api/viaggi/immagine2" class="img-fluid mb-2" alt="Foto Viaggio 2">
                        </div>
                        <div class="col-md-12">
                            <img src="/api/viaggi/immagine3" class="img-fluid mb-2" alt="Foto Viaggio 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 - Tutti i diritti riservati.</p>
        <div class="social-media">
            <a href="#"><img src="/social-icon1.png" alt="Icona Social"></a>
            <a href="#"><img src="/social-icon2.png" alt="Icona Social"></a>
        </div>
    </footer>

    <script src="/Pagina-Personale-Utente/scripts/main.js"></script> <!-- Link al file JavaScript -->
</body> 
</html>
