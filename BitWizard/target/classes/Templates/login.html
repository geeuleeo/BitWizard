<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
 
       <div class="form-container">
               <a href="/"><img src="../assets/img/viaggiodasolo.svg" alt="Logo" class="logo me-2"></a> 
        <div class="d-flex align-items-center mb-4"> 
        <h2 class="login-title">Login</h2>
    </div>

        <!-- Messaggio di errore -->
        <div th:if="${loginError}">
            <p th:text="${loginError}" class="error-message"></p>
        </div>

        <!-- Form di login -->
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua mail" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

            <button type="submit">Login</button>
            
            <button id="pulsanteRegistrazione" class="btn btn-outline-secondary" onclick="window.location.href='registrazione'">Registrati</button>
            <p id="Agenzia">Sei un agenzia?<a href="loginAgenzia">Accedi</a></p>
        </form>
    </div>
    
    <script src="/Login/scripts/main.js"></script>
</body>
</html>
