<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Agenzie</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Lista delle Agenzie</h1>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Descrizione</th>
    </tr>
    </thead>
    <tbody>
    <!-- Itera sulla lista di agenzie -->
    <tr th:each="agenzia : ${agenzie}">
      <td th:text="${agenzia.nome}">Nome Agenzia</td>
      <td th:text="${agenzia.descrizione}">Descrizione Agenzia</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Optional: Include Bootstrap JS for better styling -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
