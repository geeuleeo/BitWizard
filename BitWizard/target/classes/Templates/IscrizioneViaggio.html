<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iscrizione al Viaggio</title>
</head>
<body>
<h1>Iscrizione al Viaggio</h1>
<form action="/submitIscrizione" method="POST">
  <label for="utenteId">ID Utente:</label>
  <input type="number" id="utenteId" name="utenteId" required><br><br>

  <label for="viaggioId">ID Viaggio:</label>
  <input type="number" id="viaggioId" name="viaggioId" required><br><br>

  <input type='submit' value='Iscriviti'>
</form>
</body>
</html>
