spring.application.name=BitWizard

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/project_by_learning
spring.datasource.username=root
spring.datasource.password=vacca
server.port=9120

spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Abilita il logging delle query SQL di Hibernate
spring.jpa.show-sql=true

# Aggiungi anche il log per i parametri delle query
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
