<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Agenzia</title>
    <link rel="stylesheet" href="/Registrazione-agenzia/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="form-container">
        <a href="/"><img src="../assets/img/viaggiodasolo.svg" alt="Logo" class="logo me-2"></a> <!-- Aggiungi 'me-2' per spazio a destra -->
    <div class="d-flex align-items-center mb-4"> <!-- Aggiungi questa div per il flexbox -->
        <h2 class="login-title">Registrazione Agenzia</h2>
    </div>
    <form id="signupForm">
        <div class="mb-3">
            <label for="partitaIva" class="form-label">Partita IVA</label>
        <input type="text" class="form-control" id="partitaIva" name="partitaIva" placeholder="Inserisci il numero di P.Iva" required>
            <div id="partitaIVAError" class="text-danger" style="display:none;">La Partita IVA deve iniziare con "IT" seguito da 11 cifre.</div>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la tua password" required>
        </div>
        <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione</label>
            <textarea class="form-control" id="descrizione" name="descrizione" placeholder="Descrivi la tua azienda (Almeno 2 caratteri)"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrati</button>
    </form>
</div>


</body>
</html>
