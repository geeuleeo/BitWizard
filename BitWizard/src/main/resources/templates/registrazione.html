<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" href="/Registrazione/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <img src="../assets/img/viaggiodasolo.svg" alt="Logo" class="logo">
            </a>
            <h1 class="navbar-title">Registrazione Nuovo Utente</h1>
        </div>
    </nav>

    <div class="form-container">
        
        <form id="signup" action="#" method="POST" enctype="multipart/form-data">
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required><br><br>

            <label for="numeroTelefono">Numero di Telefono:</label>
            <input type="text" id="numeroTelefono" name="numeroTelefono" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="dataNascita">Data di Nascita:</label>
            <input type="date" id="dataNascita" name="dataNascita" required><br><br>

            <label for="descrizione">Descrizione:</label>
            <textarea id="descrizione" name="descrizione" placeholder="Raccontaci un pÃ² di te (hobby, passioni, cosa ti piace fare)"></textarea><br><br>
            
            <!-- Selezione Tag -->
            <h3>Seleziona i tuoi tag</h3>
            <div id="availableTags">
                <h4>Tag disponibili</h4>
            </div>
            <div id="selectedTags">
                <h4>Tag selezionati</h4>
            </div>
            
            <label for="imgProfilo">Immagine Profilo:</label>
            <input type="file" id="imgProfilo" name="imgProfilo"><br><br>

            <div id="errori"></div>
            <div id="successo"></div>

            <button id="pulsanteCrea" type="button" onclick="inviaForm()">Crea Utente</button>
            
            <button id="pulsanteLogin" class="btn btn-outline-secondary" onclick="window.location.href='/login'">Vai al Login</button>
        </form>
    </div>
    <script src="/Registrazione/scripts/main.js"></script>
</body>
</html>
